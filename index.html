<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <script src="https://kit.fontawesome.com/c9f75afa7b.js" crossorigin="anonymous"></script>
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap'); </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="content">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="image"/>
      <section>
        <article>
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </article>
        <div class="buy-plan">
          <img class="circle" src="./images/icon-music.svg" alt="music">
          <div class="plan">
            <h3><b>Annual Plan</b></h3>
            <p>$59.99/year</p>
          </div>
          <div class="change"><a href="#change"><b> Change</b></a></div>
        </div>
        <button>Proceed to Payment</button>
        <div class="cancel">
          <a href="#cancel">Cancel Order</a>
        </div>
      </section>
    </div>
  </main>
  
</body>
</html>
